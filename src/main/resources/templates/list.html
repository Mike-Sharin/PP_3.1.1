<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List users</title>
</head>
<style>
    form { display : inline-block; }
</style>
<body>

<h1>Список пользователей</h1>

<hr/>
<br/>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Логин</th>
        <th>Имя</th>
        <th>Электронная почта</th>
        <th>Операции</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getLogin()}">Login</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td>
            <form th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Просмотреть"/>
            </form>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Изменить"/>
            </a>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input style="background: red" type="submit" value="Удалить"/>
            </form>
        </td>
    </tr>
</table>

<br/>

<form th:action="@{/users/new}">
    <input type="submit" value="Добавить нового пользователя">
</form>

</body>
</html>
