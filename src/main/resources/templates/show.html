<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info user</title>
</head>
<style>
  form { display : inline-block; }
</style>
<body>

<h1>Информация о пользователе</h1>

<hr/>
<br/>
<label style="font-weight:bold">Id : </label><label th:text="${user.getId()}">VALUE</label>
<br/><br/>
<label style="font-weight:bold">Login : </label><label th:text="${user.getLogin()}">VALUE</label>
<br/><br/>
<label style="font-weight:bold">Имя : </label><label th:text="${user.getEmail()}">VALUE</label>
<br/><br/>
<label style="font-weight:bold">Электронная почта : </label><label th:text="${user.getEmail()}">VALUE</label>
<br/><br/>
<hr/>
<br/>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">
  <input type="submit" value="Изменить"/>
</a>
<br/><br/>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
  <input style="background: red" type="submit" value="Удалить"/>
</form>
<br/>
<br/>

<a href="/users">К списку пользователей</a>

</body>
</html>
